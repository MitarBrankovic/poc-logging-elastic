server.port=8081
topic.name=orders-topic
spring.kafka.bootstrap-servers=${KAFKA_URL:localhost:9092}
spring.sql.init.platform=postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PW:password}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
logging.pattern.console=CONSUMER_SERVICE: %d{dd-MM-yyyy HH:mm:ss.SSS} [%-5level] %X{correlationId} %X{E} %class{0} : %msg%n